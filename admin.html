<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Hotel Colony</title>
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <section class="container">
        <h2 class="container__text">Nossos Serviços</h2>

        <div class="admin__form">
            <ul id="serviceList"></ul>
                                                    
            <input type="text" id="newService" placeholder="Digite um novo serviço">
            <button onclick="addService()">Adicionar Serviço</button>

            <button onclick="saveServices()" class="save-btn">Salvar Alterações</button>
        </div>
    </section>

    


    <section class="container">
        <h2 class="container__text">Fotos do Hotel</h2>
        <div class="admin__form">
            <ul id="imageList"></ul>

            <input type="text" id="newImage" placeholder="Digite o caminho da nova imagem">
            <button onclick="addImage()">Adicionar Imagem</button>
            <button onclick="saveImages()" class="save-btn">Salvar Alterações</button>
        </div>
    </section>


    <section class="container">
        <h2 class="container__text">Visualizar Reservas</h2>

        <div class="admin__reservas">
            <ul id="reservationList"></ul>
        </div>
    </section>

    <script>
        function loadReservations() {
            const reservations = JSON.parse(localStorage.getItem(reservationsKey)) || [];
            const list = document.getElementById('reservationList');
            list.innerHTML = '';
            if (reservations.length === 0) {
                list.innerHTML = '<li>Nenhuma reserva encontrada.</li>';
                return;
            }

            reservations.forEach((res, index) => {
                const li = document.createElement('li');
                li.textContent = `Reserva ${index + 1}: ${res.tipo} - Check-in: ${res.checkin} / Check-out: ${res.checkout}`;
                list.appendChild(li);
            });
        }
        window.onload = loadReservations;
    </script>

    <script src="script.js" defer></script>
</body>

</html>
