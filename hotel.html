<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="container">

        <header class="header">
            <nav class="header__nav">
                <h1 class="nav__text">Ínicio</h1>
            </nav>
        </header>

        <div class="container__info">
            

            <div class="imagem-maior" id="imagemMaior">
                <img id="imgExibida" src="images/front.jpg" alt="">
            </div>

            <iframe
            id="map-frame"
            width="250"
            height="380"
            style="border:0"
            loading="lazy"
            allowfullscreen
            referrerpolicy="no-referrer-when-downgrade"
            >
            </iframe>

            <div class="imagem-menores">
                <img class="img-menor" src="images/front.jpg" alt="">
                <img class="img-menor" src="images/quarto.jpg" alt="">
                <img class="img-menor" src="images/quarto2.jpg" alt="">
            </div>

            
        </div>

        <div>
            <h2>Nossos Serviços</h2>
            <p>✅Recepção 24h –
                ✅ Wi-Fi Grátis – 
                ✅ Café da Manhã Incluso – 
                ✅ Piscina & SPA – 
                ✅ Academia – 
                ✅ Restaurante & Bar – 
                ✅ Serviço de Quarto – 
                ✅ Estacionamento Privativo
                
                </p>
        </div>
        <div>
            <h2>Faça Sua reserva</h2>
            <label for="">Data de Entrada</label>
            <input type="date" name="" id="">
            <label for="">Data de Saída</label>
            <input type="date" name="" id="">
        </div>
        
    </section>
    
</body>
<script src="script.js"></script>
</html>
