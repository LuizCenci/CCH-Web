<!DOCTYPE html>
<html lang="en">
<head>

</head>

<script>
    const imgs = document.querySelectorAll('.img-menor');
    imgs.forEach(img => {
    img.addEventListener("mouseover", function () {
        const imgExibida = document.getElementById('imgExibida');
        imgExibida.src = img.src; 
    });
    });

</script>
